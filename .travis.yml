sudo: false
language: php

notifications:
  email: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.2
  - 7.3
  - 7.4snapshot

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.4snapshot

install:
  - rm composer.lock
  - travis_retry composer update -o --no-interaction --prefer-source

script:
  - vendor/bin/phpunit --coverage-clover=build/coverage/clover.xml -v

after_success:
  - travis_retry vendor/bin/codacycoverage clover build/coverage/clover.xml
  - travis_retry vendor/bin/infection --threads=4 --min-msi=80 --min-covered-msi=80 --log-verbosity=none
