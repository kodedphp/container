language: php
os: linux
dist: bionic

notifications:
  email: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 8.0.8
  - nightly

jobs:
  fast_finish: true
  allow_failures:
    - php: nightly

install:
  - echo 'xdebug.mode=debug,coverage' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

before_script:
  - composer update -o --no-interaction --prefer-source

script:
  - vendor/bin/phpunit --coverage-clover=build/clover.xml

after_script:
  - vendor/bin/ocular code-coverage:upload --format=php-clover build/clover.xml
  - vendor/bin/infection --threads=4 --min-msi=77 --min-covered-msi=77 --log-verbosity=none
