language: php
os: linux
dist: xenial

notifications:
  email: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.2
  - 7.3
  - 7.4
  - nightly

jobs:
  fast_finish: true
  allow_failures:
    - php: nightly

install:
  - composer update -o --no-interaction --prefer-source

script:
  - vendor/bin/phpunit --coverage-clover=build/clover.xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/clover.xml
  - vendor/bin/infection --threads=4 --min-msi=80 --min-covered-msi=80 --log-verbosity=none
